# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

jobs:
  ios-build:
    runs-on: macos-15
    steps:
    - uses: actions/checkout@v4
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_16.3.0.app
    - name: Build
      run: xcodebuild build -scheme AppScreenshotKit-Package -destination generic/platform=iOS
    - name: Run tests
      run: xcodebuild test -scheme AppScreenshotKit-Package -destination 'platform=iOS Simulator,OS=latest,name=iPhone 16'
